<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Q1</title>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <!-- Shared quiz template -->
  <link rel="stylesheet" href="/assets/quiz/quiz.css">
  <script defer src="/assets/quiz/quiz.js"></script>
</head>

<body>
  <div class="card quiz-mcq">
    <h2 style="margin-top:0;">Explore: Damped Solution</h2>

    <p><strong>What does the solution look like for $\zeta < 1$?</strong></p>

    <div class="choices" data-correct="2">
      <button type="button" class="choice" data-i="0" aria-pressed="false">
        <div class="tag">A</div><div class="content">$y(t)$ oscillates with constant amplitude.</div>
      </button>
      <button type="button" class="choice" data-i="1" aria-pressed="false">
        <div class="tag">B</div><div class="content">$y(t)$ exponentially decays.</div>
      </button>
      <button type="button" class="choice" data-i="2" aria-pressed="false">
        <div class="tag">C</div><div class="content">$y(t)$ oscillates with an amplitude exponentially decaying.</div>
      </button>
    </div>

    <div class="row" style="margin-top:0.9rem;">
      <button type="button" data-action="check">Check</button>
      <button type="button" data-action="show">Show solution</button>
      <button type="button" data-action="reset">Reset</button>
    </div>

    <div class="feedback" aria-live="polite"></div>

    <div class="solution-correct">✅ Correct. This is known as an <b>underdamped</b> system because the solution exibits oscillatory behavior.</div>
    <div class="solution-wrong">❌ Not quite.</div>
    <div class="solution-show">Solution: C. This is known as an <b>underdamped</b> system because the solution exibits oscillatory behavior.</div>
  </div>
</body>
</html>
