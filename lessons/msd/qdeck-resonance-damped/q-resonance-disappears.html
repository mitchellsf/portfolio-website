<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Q2</title>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <!-- Shared quiz template -->
  <link rel="stylesheet" href="../../../assets/quiz/quiz.css">
  <script defer src="../../../assets/quiz/quiz.js"></script>
</head>

<body>
  <!-- answer/tol are per-question -->
  <div class="card quiz-num"
       data-answer="0.7"
       data-tol="0.1"
       data-decimals="2"
       data-units="">
    <h2 style="margin-top:0;">Explore: Forced Damped Solution</h2>

    <p><strong>What value of $\zeta$ is there no longer a resonance peak?</strong></p>

    <div class="row" style="margin-top:0.6rem;">
      <input type="text" placeholder="e.g., 0.5" inputmode="decimal" />
      <button type="button" data-action="check">Check</button>
      <button type="button" data-action="show">Show solution</button>
      <button type="button" data-action="reset">Reset</button>
    </div>

    <div class="feedback" aria-live="polite"></div>

    <!-- Optional per-question feedback snippets -->
    <div class="solution-correct">✅ Correct. If damping is high enough then the forcing does not amplify the response.</div>
    <div class="solution-wrong">❌ Not quite.</div>
    <div class="solution-show">Solution: $\zeta \approx 0.7$. If damping is high enough then the forcing does not amplify the response.</div>
  </div>
</body>
</html>
